<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Mensaje WhatsApp</title>
</head>
<body>
    <h1>Enviar Mensaje WhatsApp</h1>
    <form id="whatsappForm">
        <label for="number">Número de teléfono de Perú (+51):</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{9}" required>
        <button type="submit">Enviar Mensaje</button>
    </form>

    <script>
        document.getElementById('whatsappForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const number = document.getElementById('number').value;
            const formattedNumber = `+51${number}`;

            // Send the number to the server using fetch
            const response = await fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ number: formattedNumber })
            });

            if (response.ok) {
                alert('Mensaje enviado correctamente');
            } else {
                alert('Error al enviar el mensaje');
            }
        });
    </script>
</body>
</html>
